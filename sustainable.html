<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Sustainable Environment</title>
<style>
    body {
        background: black;
        color: #00ff00;
        font-family: Consolas, monospace;
        white-space: pre;
        padding: 30px;
    }
    #output { white-space: pre-wrap; }
</style>
</head>
<body>

<div id="output"></div>

<script>
function typeWriter(text, i, cb) {
    if (i < text.length) {
        document.getElementById("output").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1, cb), 20);
    } else {
        cb();
    }
}

const url = new URL(window.location.href);
let policy = url.searchParams.get("policy");
let detail = url.searchParams.get("detail");

if (!policy) policy = "（未選擇）";
if (!detail) detail = "（無詳細資訊）";
    
const content = `

policy_detail   = "${detail}"

[75%] ███████████████▒▒▒ 75%  彙整跨部會建議...
[100%] ██████████████████ 100% 完成！

typeWriter(content, 0, ()=>{});
</script>

</body>
</html>
