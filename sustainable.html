<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Sustainable Environment</title>
<style>
    body {
        background: black;
        color: #00ff00;
        font-family: Consolas, monospace;
        white-space: pre;
        padding: 30px;
    }
    #output { white-space: pre-wrap; }
</style>
</head>
<body>

<div id="output"></div>

<script>
function typeWriter(text, i, cb) {
    if (i < text.length) {
        document.getElementById("output").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1, cb), 20);
    } else {
        cb();
    }
}

const url = new URL(window.location.href);
const policy = url.searchParams.get("policy");

const content = `

[75%] ███████████████▒▒▒ 75%  彙整跨部會建議...

</script>
